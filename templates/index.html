<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RAG с локальным LLM</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        .container { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        h1, h2 { text-align: center; }
        form { display: flex; flex-direction: column; }
        input, textarea, button { margin-bottom: 10px; padding: 8px; font-size: 1em; }
        .answer { background-color: #f0f0f0; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>Задайте вопрос вашему документу</h1>

    <div class="container">
        <h2>Шаг 1: Загрузите PDF-документ</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf" required>
            <button type="submit">Загрузить и обработать</button>
        </form>
    </div>

    <div class="container">
        <h2>Шаг 2: Задайте вопрос</h2>
        <form action="/" method="post">
            <textarea name="question" rows="4" placeholder="Например: Каковы основные выводы в документе?" required></textarea>
            <button type="submit">Спросить</button>
        </form>
    </div>

    {% if answer %}
    <div class="container">
        <h2>Ответ:</h2>
        <div class="answer">
            <p>{{ answer }}</p>
        </div>
    </div>
    {% endif %}

</body>
</html>
