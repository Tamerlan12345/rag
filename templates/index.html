<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; display: flex; flex-direction: column; height: 90vh; background-color: #f9f9f9; }
        h1 { text-align: center; color: #333; }
        nav { text-align: center; margin-bottom: 20px; padding: 10px; background-color: #eee; border-radius: 8px; }
        nav a { margin: 0 15px; text-decoration: none; color: #007bff; font-weight: bold; font-size: 1.1em; }
        nav a:hover { text-decoration: underline; }
        .chat-window { flex-grow: 1; border: 1px solid #ccc; border-radius: 8px; padding: 15px; overflow-y: auto; margin-bottom: 20px; background-color: #fff; }
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 12px; line-height: 1.5; max-width: 80%; }
        .user-message { background-color: #dcf8c6; text-align: left; margin-left: auto; border-bottom-right-radius: 0; }
        .ai-message { background-color: #f1f0f0; margin-right: auto; white-space: pre-wrap; border-bottom-left-radius: 0;}
        .message-container { display: flex; flex-direction: column; }
        .input-form { display: flex; }
        textarea { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #ccc; resize: none; font-size: 1em; }
        button { padding: 12px 22px; margin-left: 10px; border-radius: 8px; border: none; background-color: #007bff; color: white; font-size: 1em; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('rag_chat') }}">Чат по документам (RAG)</a>
        <a href="{{ url_for('general_chat') }}">Общий чат с AI</a>
    </nav>

    <h1>{{ title }}</h1>

    <div class="chat-window" id="chat-window">
        {% for msg in history %}
            <div class="message-container">
                <div class="message user-message"><b>Вы:</b><br>{{ msg.user }}</div>
            </div>
            <div class="message-container">
                <div class="message ai-message"><b>ИИ:</b><br>{{ msg.ai }}</div>
            </div>
        {% endfor %}
    </div>

    <form class="input-form" action="{{ action }}" method="post">
        <textarea name="question" rows="2" placeholder="Задайте ваш вопрос..." required></textarea>
        <button type="submit">Отправить</button>
    </form>

    <script>
        // Автоматическая прокрутка чата вниз
        const chatWindow = document.getElementById('chat-window');
        chatWindow.scrollTop = chatWindow.scrollHeight;
    </script>

</body>
</html>
