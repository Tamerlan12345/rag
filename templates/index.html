<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат по документам</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; display: flex; flex-direction: column; height: 90vh; }
        h1 { text-align: center; }
        .chat-window { flex-grow: 1; border: 1px solid #ccc; border-radius: 8px; padding: 15px; overflow-y: auto; margin-bottom: 20px; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 10px; line-height: 1.4; }
        .user-message { background-color: #dcf8c6; text-align: right; margin-left: 50px; }
        .ai-message { background-color: #f1f0f0; margin-right: 50px; white-space: pre-wrap; }
        .input-form { display: flex; }
        textarea { flex-grow: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; resize: none; font-size: 1em; }
        button { padding: 10px 20px; margin-left: 10px; border-radius: 8px; border: none; background-color: #007bff; color: white; font-size: 1em; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Чат по вашим документам</h1>

    <div class="chat-window" id="chat-window">
        {% for msg in history %}
            <div class="message user-message"><b>Вы:</b><br>{{ msg.user }}</div>
            <div class="message ai-message"><b>ИИ:</b><br>{{ msg.ai }}</div>
        {% endfor %}
    </div>

    <form class="input-form" action="/" method="post">
        <textarea name="question" rows="2" placeholder="Задайте ваш вопрос..." required></textarea>
        <button type="submit">Отправить</button>
    </form>

    <script>
        // Автоматическая прокрутка чата вниз
        const chatWindow = document.getElementById('chat-window');
        chatWindow.scrollTop = chatWindow.scrollHeight;
    </script>

</body>
</html>
