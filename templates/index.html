<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прямой чат с LLM</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        .container { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; }
        textarea, button { margin-bottom: 10px; padding: 8px; font-size: 1em; }
        .answer { background-color: #f0f0f0; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>

    <h1>Прямой чат с моделью Qwen2 (1.5B)</h1>

    <div class="container">
        <form action="/" method="post">
            <textarea name="question" rows="4" placeholder="Напишите что-нибудь..." required></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>

    {% if answer %}
    <div class="container">
        <h2>Ответ:</h2>
        <div class="answer">
            <p>{{ answer }}</p>
        </div>
    </div>
    {% endif %}

</body>
</html>
